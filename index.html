<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="card" id="first">

    <img src="images/icon-star.svg" alt="" class="card__img-star">

    <div class="card__text">

      <h1 class="card__title">How did we do? </h1>

      <p class="card__description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering! </p>
      
      <div class="card__rating">
        <button type="button" class="card__rating-button">1</button>
        <button type="button" class="card__rating-button">2</button>
        <button type="button" class="card__rating-button">3</button>
        <button type="button" class="card__rating-button">4</button>
        <button type="button" class="card__rating-button">5</button>
      </div>

      <button class="card__submit" type="submit">Submit </button>
    </div>

  </div>

  <div class="card visibility" id="second">

    <img src="images/illustration-thank-you.svg" alt="">

    <p class="selected">You selected <!-- Add rating here --> out of 5 </p>

    <h1>Thank you!</h1>

    <p class="card__description" id="thanks">We appreciate you taking the time to give a rating. <br> If you ever need more support, 
    donâ€™t hesitate to get in touch! </p>

  </div>

  <script src="script.js"> </script>

</body>
</html>
